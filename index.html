    <div class="header">
        <h1 id="h1">Sign Up</h1>
        <h1 id="h2">Form</h1>
    </div>
<br>
<br>

<br>
</br>

    <div class="sign">
        <form id="form" name="registration" onSubmit="return validation();">
            <fieldset>
                <legend>Sign In</legend>
            <label>*First Name:</label>
                <input type="text" required id="fname" minlength="3" maxlength="20" for="fname" name="fname" placeholder="First Name"><br><br>
                <label>*Last Name:</label>
                <input type="text" required id="lname" minlength="3" maxlength="20" for="lname" name="lname" placeholder="Last Name">
        </br>
        </br>
            <div id="gender">
                <label>*Gender</label></br>
                <select name="gname">
                <option selected="" value="Default">Select</option>
                <option>Male</option>
                <OPTION>Female</OPTION></select></br>
                <label>*Phone Number:</label>
                <input type="tel" id="pnum" minlength="10" maxlength="10" for="pnum" name="number" placeholder="(123)-456-7890">
            </div>
            </br>
            </br>
                <input id="s1" type="submit" value="submit">
            </fieldset>
        </form>
    </div>
